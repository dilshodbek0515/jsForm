<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <header class="header">
        <a href="#" class="item_link">
            <p class="logo">Logoo</p>
        </a>
        <nav>
            <ul class="item_list">
                <li class="item">
                    <a href="" class="item_link">
                        <span>Home</span>
                    </a>
                </li>
                <li class="item">
                    <a href="" class="item_link">
                        <span>About</span>
                    </a>
                </li>
                <li class="item">
                    <a href="" class="item_link">
                        <span>Contact</span>
                    </a>
                </li>
                <li class="item">
                    <a href="" class="item_link">
                        <span>Help</span>
                    </a>
                </li>
            </ul>
        </nav>
        <div style="display: flex; gap: 20px;">
            <i class="bi bi-person" onclick="form()"></i>
            <i class="bi bi-cart3" onclick="formClosed()"></i>
        </div>
    </header>

    <div style="padding: 0px 20px;">
        <form class="forma">
            <input type="text" class="collection" placeholder="Enter your name" required>
            <input type="text" class="collection" placeholder="Enter your surname" required>
            <input type="email" class="collection" placeholder="Enter your email" required>
            <div class="collection">
                <input type="password" class="password" placeholder="Enter your password" required>
                <span class="eye-open" class="eye">
                    <i class="bi bi-eye"></i>
                </span>
                <span class="eye-closed" class="eye" style="display: none;">
                    <i class="bi bi-eye-slash"></i>
                </span>
            </div>
            <button class="btn">Click</button>
        </form>
    </div>
    <script src="./js/app.js"></script>
</body>

</html>
